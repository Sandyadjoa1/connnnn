    <title>Contact Page</title>
    <style>
        body {
            background-color: rgb(153, 179, 236);
            font-family: Arial, sans-serif;
            color: white;
        }

        .header {
            background-color: lightblue;
            padding: 10px;
        }

        .header img {
            max-width: 100px;
            vertical-align: middle;
        }

        .header button {
            background-color: lightblue;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
        }

        .hero {
            width: 40%;
            margin: auto;
            padding: 10px;

        }

        .row-1 {
            flex: auto;
            text-align: center;
            font-size: large;
            padding: 15px;




        }

        .form-container {
            margin: 20px;
        }

        .form-container input[type=text],
        .form-container textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid lightblue;
            border-radius: 4px;
        }

        .form-container input[type=submit] {
            background-color: lightblue;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        .social-icons {
            padding-top: 10px;
            padding: 10px;
            margin-top: 20px;
        }

        .social-icons img {
            width: 40px;
            padding-left: 15px;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        #name {
            font-family: Sacramento;
            font-size: 30px;
        }
        .texts{
            padding-top: 2px;
        }
        button:hover{
            background-color: rgb(186, 236, 248);
            color: white;

        }
    </style>
</head>

<body>
    <div class="header">
        <button>Home</button>
        <button>Gallery</button>
        <button>Resume</button>
        <button>Contact</button>
    </div>

    <div class="hero">
        <div>
            <img src="https://miro.medium.com/v2/resize:fit:1100/0*hLd853lXaMi0x9lW" alt="Your Logo" width="500"
                height="400">
        </div>

        <div class="row-1">
            <div class="texts">

                <p id="name">Alexandria Smith</p>
                <p id="portfolio">Web Designer</p>
            </div>
        </div>
    </div>



    <div class="form-container">
        <h2>Contact Form</h2>
        <form action="submit_form.php" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="country">Country:</label>
            <select id="country" name="Country">
                <option value="united kingdom">United Kingdom</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>

            <input type="submit" value="Submit">
            <br>
        </form>
    </div>

    <footer>
        <div class="social-icons">
            <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook Icon">
            <img src="https://abs.twimg.com/icons/apple-touch-icon-192x192.png" alt="Twitter Icon">
            <img src="https://www.pinterest.com/favicon.ico" alt="Pinterest">
            <img src="https://www.linkedin.com/favicon.ico" alt="linkedin">


        </div>
